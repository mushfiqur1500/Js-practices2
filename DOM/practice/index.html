<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>

<body>
  <header id="header">i am nova</header>
  <ul>list of book
    <li class="book">robindo</li>
    <li class="book">kazi</li>
    <li class="book">jasim</li>
    <li class="book">humayun</li>

  </ul>
  <script>
    console.log(document.getElementsByTagName('li'))
    const bookList = document.getElementsByClassName('book');
    for (const loop of bookList) {
      console.log(loop.innerText) //robindo/ kazi/ jasim/ humayun
    }
  </script>
</body>

</html>
