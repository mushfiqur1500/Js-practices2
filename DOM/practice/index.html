<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>

<body>
  <header id="header">i am nova</header>
  <ul>list of book
    <li class="book">robindo</li>
    <li class="book">kazi</li>
    <li class="book">jasim</li>
    <li class="book">humayun</li>
  </ul>
  <section>
    <ul>
      <li class="fruit">apple </li>
      <li class="fruit">mango</li>
      <li class="fruit">orange</li>
      <li class="fruit">pineapple</li>
      <li class="fruit">licchi </li>
    </ul>
  </section>
  <script>
    // Option:1 getElementsByTagName
    console.log(document.getElementsByTagName('li'))

    // Option:2 getElementsByClassName [ return (array like object)   ]
    const bookList = document.getElementsByClassName('book');
    for (const loop of bookList) {
      console.log(loop.innerText) //robindo/ kazi/ jasim/ humayun
    }
    // Option:3 querySelectorAll [ return (array like object)   ]
    const fruitList = document.querySelectorAll(".fruit")
    for (const loop of fruitList) {
      console.log(loop.innerText)
    }
  </script>
</body>

</html>
